{% extends 'main/index.html' %}
{% load static %}
{% block page_content %}

{% block additional_links %}
<link rel="stylesheet" href="{% static 'css/projects_page.css' %}">
{% endblock %}



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<div class="projects-page-content">
    <div class="left-content">
        <div class="navigation-content">
            <h3 class="content-title">Projects</h3>
            <div class="project-objects">
                <ul id="project-list" class="ul-objects">
                    {% for project in object_list %}
                    <li class="li-object"><a href="{% url 'project-detail' slug=project.slug %}">{{ project.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="right-content">
        <div class="project-block-content">
            {% block project_content %}
            {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
